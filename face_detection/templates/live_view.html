<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live View - Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .camera-container {
            background: #2d2d2d;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .camera-title {
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .video-stream {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            border: 2px solid #444;
            background: #000;
        }
        .attendance-panel {
            background: #2d2d2d;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .attendance-item {
            background: #3d3d3d;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #00ff88;
        }
        .attendance-item.exit {
            border-left-color: #ff6b6b;
        }
        .student-name {
            font-weight: bold;
            color: #00ff88;
        }
        .roll-number {
            color: #888;
            font-size: 0.9em;
        }
        .timestamp {
            color: #aaa;
            font-size: 0.8em;
        }
        .confidence {
            color: #ffd700;
            font-weight: bold;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-online {
            background-color: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        .status-offline {
            background-color: #ff6b6b;
        }
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stats-label {
            font-size: 1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <h1><i class="fas fa-eye me-2"></i>Live View Portal</h1>
                    <div>
                        <button class="btn refresh-btn me-2" onclick="refreshFaces()">
                            <i class="fas fa-sync me-1"></i>Refresh Faces
                        </button>
                        <button class="btn refresh-btn" onclick="refreshCameras()">
                            <i class="fas fa-video me-1"></i>Refresh Cameras
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number" id="totalCameras">{{ cameras|length }}</div>
                    <div class="stats-label">Active Cameras</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number" id="todayEntries">0</div>
                    <div class="stats-label">Today's Entries</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number" id="todayExits">0</div>
                    <div class="stats-label">Today's Exits</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number" id="totalDetections">0</div>
                    <div class="stats-label">Total Detections</div>
                </div>
            </div>
        </div>

        <!-- Camera Feeds -->
        <div class="row">
            {% for camera in cameras %}
            <div class="col-lg-6 col-xl-4 mb-4">
                <div class="camera-container">
                    <div class="camera-title">
                        <span class="status-indicator status-online"></span>
                        {{ camera[1] }} - {{ camera[5] }}
                    </div>
                    <img src="/video_feed/{{ camera[0] }}" class="video-stream" alt="Camera Feed">
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Recent Attendance -->
        <div class="row">
            <div class="col-12">
                <div class="attendance-panel">
                    <h4><i class="fas fa-history me-2"></i>Recent Attendance</h4>
                    <div id="attendanceList">
                        <!-- Attendance items will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load recent attendance data
        function loadRecentAttendance() {
            fetch('/api/recent_attendance')
                .then(response => response.json())
                .then(data => {
                    const attendanceList = document.getElementById('attendanceList');
                    attendanceList.innerHTML = '';
                    
                    if (data.error) {
                        attendanceList.innerHTML = '<div class="text-center text-muted">Error loading attendance data</div>';
                        return;
                    }
                    
                    data.forEach(item => {
                        const attendanceItem = document.createElement('div');
                        attendanceItem.className = `attendance-item ${item.attendance_type}`;
                        
                        const timestamp = new Date(item.detected_at).toLocaleString();
                        const confidence = (item.confidence_score * 100).toFixed(1);
                        
                        attendanceItem.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="student-name">${item.student_name}</div>
                                    <div class="roll-number">Roll: ${item.roll_number}</div>
                                    <div class="timestamp">${timestamp}</div>
                                </div>
                                <div class="text-end">
                                    <div class="badge ${item.attendance_type === 'entry' ? 'bg-success' : 'bg-warning'}">
                                        ${item.attendance_type.toUpperCase()}
                                    </div>
                                    <div class="confidence">${confidence}%</div>
                                    <div class="text-muted small">${item.camera_name}</div>
                                </div>
                            </div>
                        `;
                        
                        attendanceList.appendChild(attendanceItem);
                    });
                    
                    // Update statistics
                    updateStatistics(data);
                })
                .catch(error => {
                    console.error('Error loading attendance:', error);
                    document.getElementById('attendanceList').innerHTML = 
                        '<div class="text-center text-muted">Error loading attendance data</div>';
                });
        }
        
        function updateStatistics(data) {
            const today = new Date().toDateString();
            let todayEntries = 0;
            let todayExits = 0;
            
            data.forEach(item => {
                const itemDate = new Date(item.detected_at).toDateString();
                if (itemDate === today) {
                    if (item.attendance_type === 'entry') {
                        todayEntries++;
                    } else if (item.attendance_type === 'exit') {
                        todayExits++;
                    }
                }
            });
            
            document.getElementById('todayEntries').textContent = todayEntries;
            document.getElementById('todayExits').textContent = todayExits;
            document.getElementById('totalDetections').textContent = data.length;
        }
        
        function refreshFaces() {
            fetch('/api/refresh_faces')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error refreshing faces:', error);
                    alert('Error refreshing faces');
                });
        }
        
        function refreshCameras() {
            fetch('/api/refresh_cameras')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.reload();
                })
                .catch(error => {
                    console.error('Error refreshing cameras:', error);
                    alert('Error refreshing cameras');
                });
        }
        
        // Load initial data
        loadRecentAttendance();
        
        // Refresh attendance data every 5 seconds
        setInterval(loadRecentAttendance, 5000);
        
        // Auto-refresh page every 5 minutes to ensure fresh camera feeds
        setTimeout(() => {
            location.reload();
        }, 300000);
    </script>
</body>
</html>
